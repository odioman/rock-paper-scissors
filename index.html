<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Make your choice of Rock, Paper, or Scissors, then press Play Game to see who won!</p>
    <div class="playerContainer">
        <div class="playerChoice"></div>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
        <br/>
        <button class="playGame">Play Game</button>
    </div>
    <div class="computerContainer">
        <div class="computerChoice"></div>
    </div>
    <div class="winnerMessage"></div>
    <script src="app.js"></script>
</body>
</html>
